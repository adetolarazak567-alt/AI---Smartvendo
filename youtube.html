<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>YouTube Script Builder</title>
<style>
  body {font-family:Poppins,system-ui;background:#f5f9ff;padding:2rem;text-align:center}
  input, select {width:90%;padding:10px;margin:6px;border-radius:8px}
  button {padding:10px 20px;background:#007bff;color:white;border:none;border-radius:8px;cursor:pointer}
</style>
</head>
<body>

<h2>YouTube Script Builder</h2>

<input id="topic" placeholder="Enter video topic">
<select id="style">
  <option>storytelling</option>
  <option>educational</option>
  <option>motivational</option>
  <option>documentary</option>
</select>
<select id="duration">
  <option>3 minutes</option>
  <option>5 minutes</option>
  <option>8 minutes</option>
  <option>10 minutes</option>
</select>

<button id="go">Generate Script</button>

<div id="out" style="white-space:pre-wrap;background:#fff;padding:1rem;border-radius:8px;max-width:900px;margin:1rem auto"></div>

<script>
document.getElementById("go").onclick = async () => {
  const topic = topic.value.trim();
  if (!topic) return alert("Enter a topic");

  out.textContent = "‚è≥ Generating...";

  const res = await fetch("https://ai-smartvendo.onrender.com/generate/youtube", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      topic: topic,
      style: style.value,
      duration: duration.value
    })
  });

  const data = await res.json();
  out.textContent = data.script || data.error;
};
</script>

</body>
</html>
