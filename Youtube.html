<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>YouTube Growth Kit</title>
<style>
body { font-family:Poppins,system-ui; background:#f5f9ff; padding:2rem; text-align:center; }
input, textarea, select {
  width:90%; padding:12px; border-radius:10px; margin:10px 0; border:1px solid #ccc;
}
button {
  background:#007bff; color:#fff; padding:12px 20px; border:none;
  border-radius:10px; cursor:pointer; width:200px; margin:10px;
}
#out { white-space:pre-wrap; background:#fff; padding:1rem; border-radius:12px; max-width:900px;
  margin:1rem auto; text-align:left; box-shadow:0 4px 12px rgba(0,0,0,.05); }
</style>
</head>

<body>
<h2>YouTube Growth Kit</h2>

<input id="topic" placeholder="Channel niche or video topic (e.g. 'Tech Reviews')"/>
<button id="go">Generate</button>
<button id="clear" style="background:#444">Clear</button>

<div id="out"></div>

<script>
document.getElementById("go").onclick = async () => {
  const topic = document.getElementById("topic").value.trim();
  if (!topic){ alert("Enter topic"); return; }

  document.getElementById("out").textContent = "â³ Generating YouTube kit...";

  try {
    const res = await fetch("https://ai-smartvendo.onrender.com/generate/social", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ topic, platform:"youtube" })
    });
    const data = await res.json();
    document.getElementById("out").textContent = data.social || data.error;
  } catch(err){
    document.getElementById("out").textContent = "Error: " + err.message;
  }
};

document.getElementById("clear").onclick = () => {
  document.getElementById("topic").value = "";
  document.getElementById("out").textContent = "";
};
</script>

</body>
</html>
