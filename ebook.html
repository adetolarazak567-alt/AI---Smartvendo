<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>E-Book Creator</title>
<style>
body {font-family:Poppins,system-ui;background:#f5f9ff;padding:2rem;text-align:center;}
input, textarea, select {
  width:90%;padding:12px;border-radius:10px;margin:10px 0;border:1px solid #ccc;
}
button {
  background:#007bff;color:#fff;padding:12px 20px;border:none;
  border-radius:10px;cursor:pointer;width:200px;margin:10px;
}
#out {
  white-space:pre-wrap;background:#fff;padding:1rem;border-radius:12px;
  max-width:900px;margin:1rem auto;text-align:left;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}
</style>
</head>

<body>
<h2>E-Book Creator</h2>

<input id="topic" placeholder="E-book topic (e.g. 'Crypto for Beginners')" />
<select id="length">
  <option value="short">Short (5 pages)</option>
  <option value="medium">Medium (10 pages)</option>
  <option value="long">Long (20 pages)</option>
</select>

<button id="go">Generate</button>
<button id="clear" style="background:#444">Clear</button>

<div id="out"></div>

<script>
document.getElementById("go").onclick = async () => {
  const topic = document.getElementById("topic").value.trim();
  const length = document.getElementById("length").value;
  if(!topic){ alert("Enter topic"); return; }

  document.getElementById("out").textContent = "â³ Generating e-book...";

  try {
    const res = await fetch("https://ai-smartvendo.onrender.com/generate/business", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({ niche: topic + " e-book (" + length + ")" })
    });
    const data = await res.json();
    document.getElementById("out").textContent = data.ideas || data.error;
  } catch(e){
    document.getElementById("out").textContent = "Error: " + e.message;
  }
};

document.getElementById("clear").onclick = () => {
  document.getElementById("topic").value = "";
  document.getElementById("out").textContent = "";
};
</script>
</body>
</html>
