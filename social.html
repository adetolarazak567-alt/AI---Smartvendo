<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Social Growth Kit</title>
<style>
body{font-family:Poppins,system-ui;background:#f5f9ff;padding:2rem;text-align:center}
.box{max-width:850px;margin:auto;background:#fff;padding:1.5rem;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
input,select{width:95%;padding:10px;border-radius:8px;border:1px solid #ddd;margin:8px 0}
button{padding:10px 16px;border:none;border-radius:8px;background:#007bff;color:#fff;cursor:pointer}
#clear{background:#ff4d4d;margin-left:10px}
</style>
</head>
<body>

<h2>Social Media Growth Kit</h2>

<div class="box">
  <input id="topic" placeholder="Topic or niche (e.g. 'skincare tips')" />

  <select id="platform">
    <option>instagram</option>
    <option>twitter</option>
    <option>tiktok</option>
    <option>facebook</option>
    <option>youtube</option>
  </select>

  <button id="go">Generate Kit</button>
  <button id="clear">Clear</button>

  <div id="out" style="white-space:pre-wrap;background:#fff;padding:1rem;border-radius:8px;margin-top:1rem;text-align:left"></div>
</div>

<script>
go.onclick = async () => {
  const topic = topic.value.trim();
  const platform = platform.value;

  if(!topic){alert("Enter topic");return;}
  out.textContent = "⏳ Generating…";

  const res = await fetch("https://ai-smartvendo.onrender.com/generate/social",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ topic, platform })
  });

  const data = await res.json();
  out.textContent = data.social || data.error || "No output";
};
clear.onclick = () => out.textContent = "";
</script>

</body>
</html>
