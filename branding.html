<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Branding & Logo Concepts</title>
<style>
body {font-family:Poppins,system-ui;background:#f5f9ff;padding:2rem;text-align:center;}
input, select {
  width:90%;padding:12px;border-radius:10px;margin:10px 0;border:1px solid #ccc;
}
button {
  background:#6a00ff;color:#fff;padding:12px 20px;border:none;
  border-radius:10px;cursor:pointer;width:200px;margin:10px;
}
#out {
  white-space:pre-wrap;background:#fff;padding:1rem;border-radius:12px;
  max-width:900px;margin:1rem auto;text-align:left;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
}
</style>
</head>

<body>
<h2>Branding & Logo Concepts</h2>

<input id="brand" placeholder="Brand name (e.g. 'BlueTech')" />
<input id="niche" placeholder="Industry (e.g. AI, fashion, real estate)" />

<button id="go">Generate</button>
<button id="clear" style="background:#444">Clear</button>

<div id="out"></div>

<script>
document.getElementById("go").onclick = async () => {
  const brand = document.getElementById("brand").value.trim();
  const niche = document.getElementById("niche").value.trim();

  if(!brand || !niche){ alert("Enter brand + niche"); return; }

  document.getElementById("out").textContent = "â³ Generating branding concepts...";

  try {
    const res = await fetch("https://ai-smartvendo.onrender.com/generate/copywriting", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        product: brand + " (" + niche + " industry )",
        tone:"premium branding"
      })
    });
    const data = await res.json();
    document.getElementById("out").textContent = data.copy || data.error;
  } catch(e){
    document.getElementById("out").textContent = "Error: "+e.message;
  }
};

document.getElementById("clear").onclick = () => {
  document.getElementById("brand").value = "";
  document.getElementById("niche").value = "";
  document.getElementById("out").textContent = "";
};
</script>
</body>
</html>
